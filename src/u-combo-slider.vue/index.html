<div :class="$style.root">
    <div :class="$style.main">
        <div :class="$style.tip">{{ tip }}</div>
        <u-slider :class="$style.slider"
            :value="currentValue"
            :min="min"
            :max="max"
            :step="step"
            :readonly="readonly"
            :disabled="disabled"
            @input="onInput"
        ></u-slider>
        <div :class="$style.scales">
            <span :class="$style.scale">{{ min }}{{ unit }}</span>
            <span :class="$style.scale">{{ (min + max) / 2 >> 0 }}{{ unit }}</span>
            <span :class="$style.scale">{{ max }}{{ unit }}</span>
        </div>
    </div>
    <u-input ref="input" :class="$style.input"
        :value="currentValue"
        :readonly="readonly"
        :disabled="disabled"
        @input="onInput"
        @blur="onInputBlur"
    ></u-input>
    <span>{{ unit }}</span>
</div>
